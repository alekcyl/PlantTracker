<html>
<head>
    <link rel="stylesheet" type="text/css" href="./source/jsCalendar.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="source/garden.js"></script>
  

</head>
<body>
    


    <div class = "appBody">

    
        <div class = "oneCol1" id = "control menu" method = "get">

            <button id = "toggle-plant-form">
                Plant Form Visibility
            </button>

            <button id = "view-plants-button">
                View Plants
            </button>
        </div>

        <div class = "oneCol2">
            <div>
                <img src ="source/plantTrackerBanner.png" alt = "Plant Banner"> 

            </div>
    </div>
    

    <div class = "row2">
        <label id = "temperatureDisplay">
            Current Temperature:
        </label>
        <div class = "twoCol1">
            <label id = "selected_day_plants">
                Plants To Water: 
            </label>
        </div>
  
        <div class = "twoCol2">
            <div class="auto-jsCalendar">
            <script type="text/javascript" src="./source/jsCalendar.js"></script> 
            </div>
        </div>

        <div class = "twoCol3">
            <div id = "plantInputForm" method = "get">

                <input type = "text" id = "plant type" placeholder = "plant type" >  </input>
    
                <input type = "text" id = "nickname" placeholder = "nickname" >  </input>
            
                <div>            
                    <label id = "waterMondayLabel">Monday </label>
    
                    <input id="monday" type = "checkbox"> </input>
                </div>
    
    
                <div>
                    <label id = "waterTuesdayLabel">Tuesday </label>
    
                    <input id="tuesday" type = "checkbox"> </input>
                </div>
    
                
                <div>
                    <label id = "waterWednesdayLabel">Wednesday </label>
    
                    <input id="wednesday" type = "checkbox"> </input>
                </div>
    
                <div>
                    <label id = "waterThursdayLabel">Thursday </label>
    
                    <input id="thursday" type = "checkbox"> </input>
                </div>
               
                <div>
                    <label id = "waterFridayLabel">Friday </label>
    
                    <input id="friday" type = "checkbox"> </input>
                </div>
                
                <div>
                    <label id = "waterSaturdayLabel">Saturday </label>
    
                    <input id="saturday" type = "checkbox"> </input>
                </div>
               
                <div>
                    <label id = "waterSundayLabel">Sunday </label>
    
                    <input id="sunday" type = "checkbox"> </input>
                </div>
                <div>
                    <button value = "submit" id ="submitPlantInputButton"> Add Plant</button>
                </div>
                
            </div>
        </div>
    </div>

<div class = "row3">

    <div class = "threeCol1">
        <label id = "all_plants_label"> </label>
    </div>


</div>



    </div>


    <div class = "gardenLayoutPlanner">
        <label id ="Plant_Name"> Plant Name</label>
        <input id = "gardenLayoutPlantName" type = "text">  </input>
        <button id ="saveNameButton" onClick = "gardenLayoutNameSelected()" >Save Name Selection</button>

        <label id ="Plant_Size"> Plant Size</label>
        <input id = "gardenLayoutPlantSize" type = "text">  </input>
        <button id ="saveSizeButton" onClick = "gardenLayoutSizeSelected()" >Save Size Selection</button>


        <script>
            function gardenLayoutNameSelected() {
                plantNameFunction(document.getElementById("gardenLayoutPlantName").value);
            }

            function gardenLayoutSizeSelected() {
                plantSizeFunction(document.getElementById("gardenLayoutPlantSize").value);
            }
            

        </script>

        <script>

            //api call to open weather api to recieve temperature data in New Haven
            fetch('https://api.openweathermap.org/data/2.5/weather?id=4839366&appid=f8eba12a13458d31b9bd3e4abbf22a4b')
                .then(response => response.json())
                .then((data) => {
                
                    tempValue = data['main']['temp'];
                    tempValue = Math.round(9/5*(tempValue - 273) + 32);

                    document.getElementById("temperatureDisplay").innerHTML = ("New Haven Temperature: " + tempValue + " Degrees"); 
                });
            
        </script>
    </div>

</body>
</html>
